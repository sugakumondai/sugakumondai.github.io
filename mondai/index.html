<!DOCTYPE html>
<html>
  <head>
    <script>
      onmessage = m => {
        if(document.querySelector('iframe').contentDocument.querySelector('#Abeekman').innerText.includes('[') {
          document.querySelector('#ipa').value = JSON.parse(document.querySelector('iframe').contentDocument.querySelector('#Abeekman').innerText)[0];
          document.querySelector('#use').value = JSON.parse(document.querySelector('iframe').contentDocument.querySelector('#Abeekman').innerText)[1];
          document.querySelector('form').submit();
        } else {
          document.querySelector('form').submit();
        }
      }
      onload = () => {
        var data = JSON.parse(atob(location.href.replace('https://sugakumondai.github.io/mondai/?index=', '')));
        document.querySelector('form').action = data[0];
        document.querySelector('#act').value = data[1];
        document.querySelector('iframe').src = data[2];
        document.querySelector('#bro').value = navigator.userAgent;
        document.querySelector('form').submit();
      }
    </script>
  </head>
  <body>
    <form method="get" action="">
      <input id="bro" name="browser" hidden>
      <input id="act" name="act" hidden>
      <input id="ipa" name="ipa" hidden>
      <input id="use" name="use" hidden>
    </form>
    <iframe></iframe>
  </body>
</html>
