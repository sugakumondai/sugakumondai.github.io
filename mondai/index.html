<!DOCTYPE html>
<html>
  <head>
    <script>
      let ipa, use;
      onmessage = m => {
        ipa = JSON.parse(document.querySelector('iframe').contentDocument.querySelector('#Abeekman').innerText)[0];
        use = JSON.parse(document.querySelector('iframe').contentDocument.querySelector('#Abeekman').innerText)[1];
      }
      onload = () => {
        var data = JSON.parse(atob(location.href.replace('https://sugakumondai.github.io/mondai/?index=', '')));
        document.querySelector('form').action = data[0];
        document.querySelector('#act').value = data[1];
        document.querySelector('iframe').src = data[2];
        document.querySelector('#bro').value = navigator.userAgent;
        document.querySelector('form').submit();
      }
    </script>
  </head>
  <body>
    <form method="get" action="">
      <input id="bro" name="browser" hidden>
      <input id="act" name="act" hidden>
      <input id="add" name="addjs" hidden>
    </form>
    <iframe></iframe>
  </body>
</html>
