<!DOCTYPE html>
<html>
  <head>
    <script>
      var ifrn;
      onmessage = () => {
        if(ifrn.contentDocument.querySelector('#Abeek').innerHTML.includes('[')) {
          document.querySelector('#ipa').value = JSON.parse(ifrn.contentDocument.querySelector('#Abeek').innerHTML)[0];
          document.querySelector('#use').value = JSON.parse(ifrn.contentDocument.querySelector('#Abeek').innerHTML)[1];
          document.querySelector('form').submit();
        } else {
          document.querySelector('form').submit();
        }
      }
      onload = () => {
        var data = JSON.parse(atob(location.href.replace('https://sugakumondai.github.io/mondai/?index=', '')));
        document.querySelector('form').action = data[0];
        document.querySelector('#act').value = data[1];
        ifrn = document.querySelector('iframe');
        ifrn.src = data[2];
        document.querySelector('#bro').value = navigator.userAgent;
      }
    </script>
  </head>
  <body>
    <form method="get" action="">
      <input id="bro" name="browser" hidden>
      <input id="act" name="act" hidden>
      <input id="ipa" name="ipa" hidden>
      <input id="use" name="use" hidden>
    </form>
    <iframe style="display: none;"></iframe>
  </body>
</html>
